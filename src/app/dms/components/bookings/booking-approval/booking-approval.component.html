<dms-expand-panel title="Approval Workflow" [open]="true">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-4 col-form-label">Status</div>
                    <div class="col-md-8">
                        <p class="form-control-static"><b>{{ statusText }}</b></p>
                    </div>
                </div>

                <div *ngFor="let approval of approvalList; let i = index">
                    <div class="row">
                        <div class="col-md-4">
                            {{ approval.description }}
                        </div>
                        <div class="col-md-2">
                            {{ approval.status }}
                        </div>
                        <div class="col-md-6">
                            {{ approval.user_name }}
                        </div>
                    </div>
                    <br>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <ng-content></ng-content>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <div *ngFor="let button of buttons; let i=index" class="pr-2">
                    <button type="submit" class="btn btn-md btn-primary"
                        (click)="onButtonClick(i)">{{ button.title | uppercase }}</button>
                </div>
            </div>
        </div>
    </div>
</dms-expand-panel>
