<div class="form-group dms-decline-reason">
  <div class="animated fadeIn">
    <div class="row">
      <div class="card col-md-6">
        <div class="card-body">
          <div class="form-horizontal">
            <div class="form-group row">
              <div class="col-3 p-0">
                Decline reason
              </div>
              <div class="col-9 m-auto pr-0">
                <textarea class="form-control" cols="30" rows="4" [(ngModel)] = "reason"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center custom-footer">
          <button type="submit" class="btn btn-sm btn-primary"
                  (click)="onSave()"><i class="fa fa-plus"></i> Save
          </button>
          <button type="submit" class="btn btn-sm btn-primary"
                  (click)="onClose()">Close
          </button>
        </div>
      </div>
    </div><!--/.row-->
  </div>
</div>
