<div class="form-group dms-identify">
  <div class="animated fadeIn">
    <div class="row">
      <div class="card col-md-9">
        <div class="identify-header">
          <label for="search-pattern">
            <strong>Identify {{ title }}</strong>
          </label>
        </div>
        <div class="card-body">
          <div class="form-horizontal">
            <div class="form-group row">
              <div class="col-9 m-auto pr-0">
                <input type="text" class="form-control"
                       id="search-pattern" name="pattern"
                       [(ngModel)]="filter">
              </div>
              <div class="col-3 p-0">
                <button class="btn btn-sm btn-primary button-style"
                        (click)="onSearch()">SEARCH
                </button>
              </div>
            </div>
            <div class="form-group row">
              <table class="table col-12">
                <thead>
                <tr>
                  <th class="col-1"></th>
                  <th class="col-2">No</th>
                  <th class="col-3">Product Name</th>
                  <th class="col-3">SKU ID</th>
                  <th class="col-3 flex-fill">Demo SKU ID</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let equipment of list; let i = index">
                  <td><label>
                    <input *ngIf="maxPick === 1" type="radio" class="picker"
                           name="picker" [value]="i+1"
                           [checked]="equipment.isPicked"
                           (change)="$event.target.checked && onSelect(i)">
                    <input *ngIf="!maxPick || (maxPick > 1 && list.length < maxPick)"
                           type="checkbox" class="picker"
                           [(ngModel)]="equipment.isPicked">
                  </label></td>
                  <td>{{ equipment.id }}</td>
                  <td>{{ equipment.name }}</td>
                  <td>{{ equipment.sku }}</td>
                  <td><label><input type="text" class="form-control"
                                    [(ngModel)]="equipment.newSku">
                  </label></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-sm btn-primary"
                  (click)="onSave()"><i class="fa fa-plus"></i> Save
          </button>
          <button type="submit" class="btn btn-sm btn-primary"
                  (click)="onClose()">Close
          </button>
        </div>
      </div>
    </div><!--/.row-->
  </div>
</div>
