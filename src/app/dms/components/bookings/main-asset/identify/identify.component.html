<div class="form-group dms-identify" *ngIf="show == name">
    <div class="animated fadeIn">
        <div class="row">
          <div class="col-md-6" style="float:none;margin:auto;">
            <div class="card">
                <div class="identify-header">
                    <strong>Identify {{ title }}</strong>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group row">
                            <div class="col-md-8" style="margin: auto;">
                            <input type="text" id="branch" name="branch" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-sm btn-primary button-style">SEARCH</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>No</th>
                                            <th>Product Name</th>
                                            <th>SKU ID</th>
                                            <th>Demo SKU ID</th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="radio" style="height:25px; width:25px;"></td>
                                            <td>1</td>
                                            <td>Product 1</td>
                                            <td>ZY2332</td>
                                            <td><input type="text" class="form-control" style="width:100px"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Save</button>
                <button type="submit" class="btn btn-sm btn-primary" (click)="onClose()">Close</button>
              </div>
            </div>
          </div>
        </div><!--/.row-->
      </div>
    
      
</div>
