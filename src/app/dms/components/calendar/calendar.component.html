<div class="card">
  <div class="card-body row">
    <div class="col-md-12">
      <label for="search">
        <h5>Assign Asset for SKU 0000</h5>
      </label>
    </div>
    <div class="col-md-12">
      <div class="row">
        <form action="">
          <div class="bookingForm"> 

            <div class="form-group start-date">
              <label for="start_date">From</label>
              <input
                type="datetime-local"
                name="start_date"
                class="form-control"
              />
            </div>

            <div class="form-group destination">
              To
            </div>

            <div class="form-group">
              <label for="end_date"></label>
              <input
                type="datetime-local"
                name="end_date"
                class="form-control"
              />
            </div>

            <div class="form-group getBookingButton">
              <button class="btn btn-info btn-md">submit</button>
            </div>
          </div>
        </form>

        <!-- <div class="col-md-4 container">
                <input type="text">
            </div>
            <div class="col-md-4 pt-1 pb-1"> 
                <b>From</b>
                <span>10/11/2021</span>
                <b>To</b>
                <span>20/11/2021</span>
            </div> 
            <div class="col-md-4">
                <input type="button" class="btn btn-primary" value="TOGGLE LIST VIEW"/>
            </div> -->
      </div>
    </div> 
  </div>
</div>

<div class="main-container">
  <div class="calendar-view">
    <div class="customcalenderwrapper">
      <div class="" class="myinventories">
        <!-- <div class="invertories_header">
                            List Of Inventories 
                        </div>  -->
        <table class="">
          <thead>
            <tr>
              <th scope="5">
                List Of Inventories
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let int of inventories">
              <td>{{ int.id }}</td>
            </tr> 
          </tbody>
        </table>
      </div> 

      <div class="">
        <full-calendar
          class="custsomFreeCalender"
          [options]="calendarOptions"
        ></full-calendar>
      </div>
    </div>
  </div>
</div>
