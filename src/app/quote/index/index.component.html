<p-table #dt [value]="quotes" styleClass="p-datatable-customers" [rowHover]="true" [reorderableColumns]="true" [lazy]="true"
(onLazyLoad)="SortColumn($event)"
[filterDelay]="0" [globalFilterFields]="['quote_id','company','amount','status']" (onFilter)='columnFilter($event)' [columns]="columns" (onColReorder)="columnOrder($event)">

          <p-sortIcon field="{{col.field}}"></p-sortIcon>

        </div>
