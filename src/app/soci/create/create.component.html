<div bsModal #createModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Customer Quotation Acceptance</h4>
          <button type="button" class="close" (click)="createModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-lg-2"><label for="quote_id">Quote ID: </label></div>
                    <div class="col-lg-4"><input class="form-control" id="quote_id" type="text" placeholder="Quote ID"></div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="createModal.hide()">Close</button>
          <button type="button" class="btn btn-primary" (click)="createModal.hide()">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
