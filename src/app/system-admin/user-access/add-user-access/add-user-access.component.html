<div class="animated fadeIn">
  <form>
    <div class="col-md-12">
      <div class="row header pt-3 pb-3">
        <div class="col-lg-10 mr-5">
          <span class="header-icon">
            <h3 class="title text-dark"><b>User Access Setup</b></h3>
          </span>
        </div>
        <div class="top-btn">
          <!-- save-btn -->
          <p-button styleClass="p-px-3">
            <ng-template pTemplate="content">
              <img
                src="../../../../assets/img/icons/save.svg"
                alt=""
                style="width: 15px"
              />
            </ng-template>
          </p-button>
          <!-- back-btn -->
          <p-button styleClass="p-px-3">
            <ng-template pTemplate="content">
              <img
                src="../../../../assets/img/icons/back-arrow.svg"
                alt=""
                style="width: 17px"
              />
            </ng-template>
          </p-button>
        </div>
      </div>
      <div class="card-header row" style="background-color: #f6f6f6">
        <i class="pi pi-pencil"></i>
        <span class="ml-2"><b>Add User Access</b></span>
      </div>

      <!-- name-field -->
      <div class="row mt-4">
        <div class="col-md-2 mt-2">
          <label>User Access Name:</label>
        </div>
        <div class="col-md-10">
          <p-autoComplete
            field="name"
            [dropdown]="true"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
          >
            <ng-template let-product>
              <div class="product-item">
                <div></div>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>
      </div>

      <!-- unit-name-field -->
      <div class="row mt-4">
        <div class="col-md-2 mt-2">
          <label>Unit Name:</label>
        </div>
        <div class="col-md-10">
          <p-multiSelect
            [options]="cities"
            [(ngModel)]="selectedCities"
            optionLabel="name"
            optionValue="code"
            display="chip"
            [style]="{ width: '100%' }"
          ></p-multiSelect>
        </div>
      </div>

      <!-- Tables -->
      <div class="row mt-4">
        <div class="col-md-12">
          <p-panel header="Lead">
            <div
              *ngFor="let item of leadValue"
              class="p-field-checkbox check-field"
            >
              <p-checkbox
                name="group2"
                [value]="item"
                [inputId]="item.key"
              ></p-checkbox>
              <label>{{ item.name }}</label>
            </div>
          </p-panel>
          <!-- <p-accordion

                <label>{{ item.name }}</label>
              </div>
            </p-accordionTab>
          </p-accordion> -->
        </div>
      </div>

      <!-- 2 -->
      <div class="row mt-4">
        <div class="col-md-12">
          <p-table
            #dt2
            [value]="oppertunityValue"
            styleClass="p-datatable-gridlines"
          >
            <ng-template pTemplate="header">
              <tr>
                <th width="133%">Oppertunity</th>
                <th class="text-center" width="20%">All</th>
                <th class="text-center" width="20%">Create</th>
                <th class="text-center" width="20%">Edit</th>
                <th class="text-center" width="20%">Delete</th>
                <th class="text-center" width="20%">Approved</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-oppertunity>
              <tr>
                <td class="table-text">{{ oppertunity.name }}</td>
                <td class="text-center">
                  <p-tableCheckbox [value]="oppertunity"></p-tableCheckbox>
                </td>
                <td class="text-center">
                  <p-tableCheckbox [value]="oppertunity"></p-tableCheckbox>
                </td>
                <td class="text-center">
                  <p-tableCheckbox [value]="oppertunity"></p-tableCheckbox>
                </td>
                <td class="text-center">
                  <p-tableCheckbox [value]="oppertunity"></p-tableCheckbox>
                </td>
                <td class="text-center">
                  <p-tableCheckbox [value]="oppertunity"></p-tableCheckbox>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
