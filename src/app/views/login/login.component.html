<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formLogin" (ngSubmit)="onFormSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div *ngIf="(formLogin.get('username').dirty || formLogin.get('username').touched) && formLogin.get('username').errors" class="text-error">
                    <span *ngIf="formLogin.get('username').errors?.required">Username is required</span>
                    <span *ngIf="formLogin.get('username').errors?.minlength">Username is invalid</span>
                  </div>
                  <div class="input-group mt-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div *ngIf="(formLogin.get('password').dirty || formLogin.get('password').touched) && formLogin.get('password').errors" class="text-error">
                    <span *ngIf="formLogin.get('password').errors?.required">Password is required</span>
                    <span *ngIf="formLogin.get('password').errors?.minlength">Password is invalid</span>
                  </div>
                  <div class="row mt-4">
                    <div class="col-12 text-center">
                      <button type="submit" class="btn btn-secondary px-4">Login</button>
                    </div>
                  </div>  
                  <div class="row py-4">
                    <div class="col-12 text-center">
                      <button type="button" (click)="loginUsingAzure()" class="btn btn-primary px-4">Login Using Azure Account</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
