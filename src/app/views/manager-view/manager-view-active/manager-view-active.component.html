<div class="card-header row" style="background-color: #898485; color: white;">
    <div style="padding-left: 20px;">
        <h2>Opportunities Deactivate /Activate</h2>
    </div>
  
    <div class="col-lg col-sm-4;" align='right'>
        <input [(ngModel)]="search_text" style="width: 25%;" class="form-control" placeholder="Search" type="text" >
    </div>
</div>

<table class="table table-hover table-striped">
    <thead>
        <tr>
                  <th>Created Date</th>
                  <th>FSS Name</th>
                  <th>Opportunity ID</th>
                  <th>Topics</th>
                  <th>Company Name</th>
                  <th>Cutomer expected delivery date</th>
                  <th>Status</th>
                  <th>Est value(RM)</th>
                  
          
        </tr>
    </thead>
</table>
