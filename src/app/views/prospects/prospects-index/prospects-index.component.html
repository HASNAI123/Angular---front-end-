<p-table #dt [value]="datasource" styleClass="p-datatable-customers" [rowHover]="true" [reorderableColumns]="true"
    responsiveLayout="scroll" [filterDelay]="0" [globalFilterFields]="['quote_id','company','amount','status']"
    [columns]="columns">
    <ng-template pTemplate="caption">
        <div class="table-header">
            <span class="p-input-icon-left">
                Prospects Listing
            </span>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Global Search" (input)="getAll()" [(ngModel)]="search_text" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let column of columns" pSortableColumn="{{column.field}}" class="text-center"
                pReorderableColumn>
                <div class="p-d-flex p-jc-between p-ai-center">
                    {{column.header}}
                    <p-sortIcon field="{{column.field}}"></p-sortIcon>
                    <p-columnFilter type="{{column.type}}" field="{{column.field}}" display="menu" class="p-ml-auto">
                    </p-columnFilter>
                </div>
            </th>

            <th [style]="{'width':'5%'}">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr class="p-selectable-row">
            <td class="text-center">
                <span class="p-column-title">Created Date</span>
                {{ data.created_at | date:'dd-MMM-yyyy' }}
            </td>
            <td class="text-center">
                <span class="p-column-title">Prospect ID</span>
                {{ data.id }}
            </td>
            <td class="text-center">
                <span class="p-column-title">Company Name</span>
                {{ data.company_name }}
            </td>
            <td class="text-center">
                <span class="p-column-title">Individual Name</span>
                {{ data.contact_name }}
            </td>
            <td class="text-center">
                <span class="p-column-title">Email</span>
                {{ data.email }}
            </td>
            <td class="text-center">
                <span class="p-column-title">Phone</span>
                {{ data.mobile_number }}
            </td>
            <td class="text-center">
                <span class="p-column-title">Action</span>
                <a href="#" [routerLink]="['/prospects/', data.id, 'edit']" class="fa fa-edit"></a>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-paginator (onPageChange)="paginate($event)" [rows]="pageItems" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,25,50,{ showAll: 'All' }]">
</p-paginator>
